# SITE CONFIGURATION
url: predictiveecology.org

# THEME-SPECIFIC CONFIGURATION
theme_settings:
  # Meta
  title: "Predictive Ecology"
  avatar: assets/img/avatar.png
  favicon: assets/favicon.ico
  gravatar: # Email MD5 hash
  description: "ecological forecasting models and data" # used by search engines

  # Header and footer text
  header_text: >
    <p>A blog about prediction in ecology: the science, the complexity and the computation</p>
  footer_text: >
    This blog is maintained by Dr. Eliot McIntire, a research scientist with the Government of Canada, and Dr. Alex Chubaty.<br/>All content is his own or that of contributors ("the lab"), and does not necessarily reflect any official policy of the Government of Canada.<br/><small>Powered by <a href="https://jekyllrb.com">Jekyll</a> with <a href="https://rohanchandra.github.io/project/type/">Type Theme</a></small>

  # Icons
  rss: true
  email_address: "eliot.mcintire@canada.ca" # Full email address,
  behance:
  bitbucket:
  dribbble:
  facebook:
  flickr:
  gitlab:
  github: "PredictiveEcology"
  gitter:
  google_plus:
  instagram:
  linkedin:  # Full URL
  pinterest:
  reddit:
  soundcloud:
  stack_exchange:  # Full URL
  steam:
  tumblr:
  twitter: "@eliotmcintire"
  wordpress:
  youtube:

  # Scripts
  google_analytics: "UA-58633549-2" # Tracking ID, e.g. "UA-000000-01"
  disqus_shortname: "predictiveecologyorg"
  katex: true # Enable if using math markup
  search: false # Enable the search feature

  # Localization strings
  str_follow_on: "Follow on"
  str_rss_follow: "Follow RSS feed"
  str_email: "Email"
  str_next_post: "Next post"
  str_previous_post: "Previous post"
  str_next_page: "Next"
  str_previous_page: "Prev"
  str_continue_reading: "Continue reading"
  str_javascript_required_disqus: "Please enable JavaScript to view comments."
  str_search_no_results: "No results found."

  # Colours, typography and padding
  # Open the "_sass > base" folder, and open "_variables.scss"
  google_fonts: "Source+Sans+Pro:400,700,700italic,400italic"

  # Post navigation
  post_navigation: false

# PAGINATION
paginate: 5
paginate_path: "blog/page:num"

# BUILD SETTINGS
gems:
  - jekyll-paginate
  - jekyll-redirect-from
markdown: kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: :compressed
plugins: [jekyll-paginate]
exclude:
  - Gemfile
  - Gemfile.lock

exclude: ["_posts/*.Rmd", "_posts/*.html", "_posts/.Rhistory"]
